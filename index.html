<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="all">

      <div class="star">
        <img class="starimg" src="./images/icon-star.svg" alt="">
      </div>

      <div class="title"><h2>How did we do?</h2></div>
      
      <div class="text"><p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p></div>

      <div class="numbers">
        <ul class="horizontal-list">
          <li data-number="1"><span class="circle">1</span></li>
          <li data-number="2"><span class="circle">2</span></li>
          <li data-number="3"><span class="circle">3</span></li>
          <li data-number="4"><span class="circle">4</span></li>
          <li data-number="5"><span class="circle">5</span></li>>
        </ul>
      </div>

      <div class="btn-submit">
        <button id="submit">SUBMIT</button>
      </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
